{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="{% static 'tailwind.min.css' %}" rel="stylesheet">
    <script src="{% static 'tailwind.config.js' %}"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Edit Profile</h1>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div class="flex flex-col items-center">
                <img src="{% if user.profile.avatar %}{{ user.profile.avatar.url }}{% else %}{% static 'default-avatar.png' %}{% endif %}" 
                     alt="Profile Avatar" 
                     class="w-24 h-24 rounded-full border-4 border-gray-300">
            </div> 
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" 
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" 
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="mobile_number" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                <input type="text" id="mobile_number" name="mobile_number" value="{{ user.profile.mobile_number }}" 
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                <select id="gender" name="gender" 
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select Gender</option>
                    <option value="M" {% if user.profile.gender == 'M' %}selected{% endif %}>Male</option>
                    <option value="F" {% if user.profile.gender == 'F' %}selected{% endif %}>Female</option>
                    <option value="O" {% if user.profile.gender == 'O' %}selected{% endif %}>Other</option>
                </select>
            </div>

            <div>
                <label for="nationality" class="block text-sm font-medium text-gray-700">Nationality</label>
                <input type="text" id="nationality" name="nationality" value="{{ user.profile.nationality }}" 
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="flex justify-between items-center mt-4">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    Save Changes
                </button>
                <a href="{% url 'profile' %}" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div> 
</body>
